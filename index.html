<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Planner JavaScript ğŸ—“</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <h1>JavaScript Calendar Planner ğŸ“…</h1>
      <div id="header">
        <div id="monthShow"></div>
        <div>
          <button id="backBtn">Back</button>
          <button id="nextBtn">Next</button>
        </div>
      </div>

      <div id="week">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>
      <div id="calendar"></div>
    </div>

    <div id="addEvent">
      <h2>Add Event!ğŸ“…</h2>
      <input id="eventName" placeholder="Event name..." />
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>

    <div id="deleteEventDay">
      <h2>ğŸ‘‡ Day Event</h2>
      <p id="eventText"></p>

      <button id="deleteBtn">Delete</button>
      <button id="closeBtn">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
